<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display-container">
          <div id="expression" class="expression"></div>
          <div id="display" class="display">0</div>
        </div>
        <div class="tab-container">
          <button id="basic-tab" class="tab-button active">Basic</button>
          <button id="scientific-tab" class="tab-button">Scientific</button>
          <button id="history-tab" class="tab-button">History</button>
          <button id="unit-tab" class="tab-button">Unit Conversion</button>
        </div>
        <!-- Basic Panel -->
        <div id="basic-panel" class="panel active">
          <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="memory" onclick="/* memory recall logic */">
              MR
            </button>
            <button class="memory" onclick="/* memory add logic */">M+</button>
            <button class="operator" onclick="deleteLast()">&#9003;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">√∑</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">√ó</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="toggleSign()">+/‚àí</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equals" style="grid-column: span 4;" onclick="calculate()">
              =
            </button>
          </div>
        </div>
        <!-- Scientific Panel -->
        <div id="scientific-panel" class="panel">
          <div class="scientific-buttons">
            <button class="sci-fun" onclick="appendToDisplay('Math.sin(')">
              sin
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.cos(')">
              cos
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.tan(')">
              tan
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.PI')">
              œÄ
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.asin(')">
              sin‚Åª¬π
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.acos(')">
              cos‚Åª¬π
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.atan(')">
              tan‚Åª¬π
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.E')">e</button>
            <button
              class="sci-fun"
              onclick="appendToDisplay('Math.pow(' + currentDisplay + ',2)')"
            >
              x¬≤
            </button>
            <button
              class="sci-fun"
              onclick="appendToDisplay('Math.pow(' + currentDisplay + ',3)')"
            >
              x¬≥
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.pow(')">
              x^y
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.log(')">
              ln
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.log10(')">
              log
            </button>
            <button class="sci-fun" onclick="appendToDisplay('!')">n!</button>
            <button class="sci-fun" onclick="appendToDisplay('Math.exp(')">
              eÀ£
            </button>
            <button class="sci-fun" onclick="appendToDisplay('Math.abs(')">
              |x|
            </button>
            <button
              class="sci-fun"
              onclick="appendToDisplay('1/(' + currentDisplay + ')')"
            >
              1/x
            </button>
          </div>
        </div>
        <!-- History Panel -->
        <div id="history-panel" class="panel">
          <div class="history-container">
            <div id="history-list" class="history-list">
              <div class="no-history">No calculation history yet</div>
            </div>
            <div class="clear-history" onclick="clearHistory()">
              Clear History
            </div>
          </div>
        </div>
        <!-- Unit Conversion Panel -->
        <div id="unit-panel" class="panel">
          <div>
            <select id="from-unit">
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
              <option value="miles">Miles</option>
            </select>
            <input type="number" id="unit-value" placeholder="Enter value" />
            <select id="to-unit">
              <option value="meters">Meters</option>
              <option value="kilometers">Kilometers</option>
              <option value="miles">Miles</option>
            </select>
            <button onclick="/* convertUnit logic */">Convert</button>
          </div>
          <div id="conversion-result"></div>
        </div>
      </div>
      <div class="theme-toggle">
        <button onclick="toggleDarkMode()">üåô</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

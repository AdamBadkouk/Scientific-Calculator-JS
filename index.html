<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <div class="expression" id="expression">0</div>
                <div class="display" id="display">0</div>
            </div>
            
            <div class="tab-container">
                <button class="tab-button active" id="basic-tab">Basic</button>
                <button class="tab-button" id="scientific-tab">Scientific</button>
                <button class="tab-button" id="history-tab">History</button>
            </div>
            
            <div class="panels">
                <div class="panel active" id="basic-panel">
                    <div class="buttons">
                        <button class="clear" onclick="clearDisplay()">C</button>
                        <button class="clear" onclick="deleteLast()">←</button>
                        <button class="operator" onclick="appendToDisplay('(')">(</button>
                        <button class="operator" onclick="appendToDisplay(')')">)</button>
                        
                        <button class="memory" onclick="memoryStore()">MS</button>
                        <button class="memory" onclick="memoryRecall()">MR</button>
                        <button class="memory" onclick="memoryAdd()">M+</button>
                        <button class="memory" onclick="memoryClear()">MC</button>
                        
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button class="operator" onclick="appendToDisplay('/')">/</button>
                        
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button class="operator" onclick="appendToDisplay('*')">×</button>
                        
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button class="operator" onclick="appendToDisplay('-')">-</button>
                        
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="appendToDisplay('.')">.</button>
                        <button class="equals" onclick="calculate()">=</button>
                        <button class="operator" onclick="appendToDisplay('+')">+</button>
                    </div>
                </div>
                
                <div class="panel" id="scientific-panel">
                    <div class="buttons scientific-buttons">
                        <button class="sci-fun" onclick="calculateFunction('sin')">sin</button>
                        <button class="sci-fun" onclick="calculateFunction('cos')">cos</button>
                        <button class="sci-fun" onclick="calculateFunction('tan')">tan</button>
                        <button class="sci-fun" onclick="appendToDisplay('Math.PI')">π</button>
                        
                        <button class="sci-fun" onclick="calculateFunction('asin')">sin<sup>-1</sup></button>
                        <button class="sci-fun" onclick="calculateFunction('acos')">cos<sup>-1</sup></button>
                        <button class="sci-fun" onclick="calculateFunction('atan')">tan<sup>-1</sup></button>
                        <button class="sci-fun" onclick="appendToDisplay('Math.E')">e</button>
                        
                        <button class="sci-fun" onclick="calculateFunction('sqrt')">√</button>
                        <button class="sci-fun" onclick="calculateFunction('square')">x²</button>
                        <button class="sci-fun" onclick="calculateFunction('cube')">x³</button>
                        <button class="sci-fun" onclick="calculatePower()">x<sup>y</sup></button>
                        
                        <button class="sci-fun" onclick="calculateFunction('log10')">log</button>
                        <button class="sci-fun" onclick="calculateFunction('log')">ln</button>
                        <button class="sci-fun" onclick="calculateFactorial()">n!</button>
                        <button class="sci-fun" onclick="calculateFunction('exp')">e<sup>x</sup></button>
                        
                        <button class="sci-fun" onclick="calculateFunction('abs')">|x|</button>
                        <button class="sci-fun" onclick="calculatePercentage()">%</button>
                        <button class="sci-fun" onclick="toggleSign()">±</button>
                        <button class="sci-fun" onclick="calculateReciprocal()">1/x</button>
                    </div>
                </div>
                
                <div class="panel" id="history-panel">
                    <div class="history-container">
                        <div class="history-list" id="history-list">
                            <div class="no-history">No calculation history yet</div>
                        </div>
                        <button class="clear-history" onclick="clearHistory()">Clear History</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="theme-toggle">
            <button id="theme-button" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
